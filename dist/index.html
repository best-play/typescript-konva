<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Demo app!</title>
</head>
<body>

<div class="container-fluid">
    <div class="enter text-center">
        <h2>Enter link to image or .mp4 file</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Link to file" aria-label="Link to file"
                   aria-describedby="button-addon" id="input-addon"
                   value="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon">GO</button>
            </div>
        </div>
    </div>
    <div class="work">
        <div id="container"></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
