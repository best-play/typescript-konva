<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Demo app!</title>
</head>
<body>

<div class="container-fluid">
    <div class="enter text-center">
        <h2>Enter link to image or .mp4 file</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Link to file" aria-label="Link to file"
                   aria-describedby="button-addon" id="input-addon"
                   value="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="button-add">Add</button>
                <button class="btn btn-danger" type="button" id="button-clear">Clear</button>
            </div>
        </div>
    </div>
    <div class="work">
        <div id="container"></div>

        <p></p>
        <button class="btn btn-primary" id="show-trace" type="button" data-toggle="collapse"
                data-target="#collapseTrace" aria-expanded="false" aria-controls="collapseTrace">
            <span>Show trace</span>
            <span class="d-none">Close trace</span>
        </button>
        <button class="btn btn-primary" id="load-trace" type="button" data-toggle="collapse"
                data-target="#collapseLoadTrace" aria-expanded="false" aria-controls="collapseLoadTrace">
            <span>Load trace</span>
            <span class="d-none">Close trace</span>
        </button>
        <p></p>
        <div class="collapse" id="collapseTrace">
            <div class="card card-body">
                <pre id="json"></pre>
            </div>
        </div>
        <div class="collapse" id="collapseLoadTrace">
            <div class="card card-body">
                <textarea name="" id="json-load" class="form-control" rows="5"></textarea>
                <button class="btn btn-success text-center" id="load-trace-json">Load</button>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
